{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.id %}Edit{% else %}Create{% endif %} Task</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>{% if form.instance.id %}Edit{% else %}Create{% endif %} Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'task_list' %}">Cancel</a>
    </form>
</body>
</html>
